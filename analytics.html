<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Farmaish Restaurant</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Farmaish Logo" class="logo-img">
                <span>FARMAISH</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                <li><a href="menu-management.html" class="nav-link">Menu Management</a></li>
                <li><a href="analytics.html" class="nav-link active">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title">Menu Analytics</h2>
                
                <div class="chart-container">
                    <h3 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Menu Items by Category</h3>
                    <div style="position: relative; height: 400px;">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2 class="section-title">Customer Review Analytics</h2>

                <div class="chart-container">
                    <h3 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Customer Rating Distribution</h3>
                    <div style="position: relative; height: 400px;">
                        <canvas id="ratingChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Farmaish Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/analytics.js"></script>
</body>
</html>
